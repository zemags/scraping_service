{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <p>New user registration</p>
        <form method="POST" action="">{% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
