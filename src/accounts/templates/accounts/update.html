{% extends "base.html" %}

{% block title %}
    Settings
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <p>Settings</p>
            <form method="POST" action="">{% csrf_token %}
                 <div class="form-group">
                    {{ form.as_p }}
                 </div>
                 <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <form method="POST" action="{% url 'accounts:delete' %}">{% csrf_token %}
                 <button type="submit" class="btn btn-danger my-2">Remove account</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <p>Fill forms below with your language, language and email</p>
            <form method="POST" action="{% url 'accounts:contact' %}">{% csrf_token %}
                 <div class="form-group">
                    {{ contact_form.as_p }}
                 </div>
                 <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
{% endblock %}
