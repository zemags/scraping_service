{% extends "base.html" %}
{% load static %}
{% load scraping_extras %}

{% block title %}
Jobs
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto"><h2>Find and get vacancys</h2></div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <p>Fill form to see available vacancys</p>
        <form method="GET" action="{% url 'list' %}">
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>
{% endblock %}
